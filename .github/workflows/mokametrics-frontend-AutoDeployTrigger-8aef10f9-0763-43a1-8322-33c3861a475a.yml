name: Trigger auto deployment for mokametrics-frontend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/mokametrics-frontend-AutoDeployTrigger-8aef10f9-0763-43a1-8322-33c3861a475a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.MOKAMETRICSFRONTEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MOKAMETRICSFRONTEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MOKAMETRICSFRONTEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: mokametrics.azurecr.io
          registryUsername: ${{ secrets.MOKAMETRICSFRONTEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MOKAMETRICSFRONTEND_REGISTRY_PASSWORD }}
          containerAppName: mokametrics-frontend
          resourceGroup: ProjectWork-ITS
          imageToBuild: mokametrics.azurecr.io/mokametrics-frontend:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


